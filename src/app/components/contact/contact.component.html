<section class="contact">
  <h2>Inquiries & bookings</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="contact-form">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Full name" formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Preferred date or range" formControlName="date" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <textarea matInput placeholder="Message" rows="4" formControlName="message"></textarea>
    </mat-form-field>

    <div class="actions">
  <button mat-raised-button color="primary" type="submit">Send inquiry</button>
    </div>
  </form>
</section>
